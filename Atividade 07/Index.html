<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo Vue Js</title>
  </head>
  <body>
    <div id="app" style="text-align: center;">
      <h1><i>VocÃª clicou</i> {{count}} em adicionar</h1>
        <button v-on:click="addCount">Adicionar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          count: 0,
        },
        methods: {
          addCount: function(){
            this.count++;
          }
        }
      });
    </script>
  </body>
</html>
