<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo Vue Js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="text-align: justify; margin: 20px;">
    <h1>Cadastro Geral</h1>
    <div id="app">
      <section>
      <div>
        <label>First Name</label>
        <input
          v-model="firstName"
          type="text"
          aria-label="firstName"
        />
      </div>
    </section>
      <section>
        <p><b>Idioma</b></p>
        <div>
          <input type="radio" v-model="idioma" value="pt-br">
          <label>
            Português - Brasil
          </label>
        </div>
        <div >
          <input  type="radio" v-model="idioma" value="pt-pt" checked>
          <label>
            Português - Portugal
          </label>
      </section>
      <section>
        <p><b>Gosto musicais</b></p>
        <div>
          <input
            type="checkbox"
            value="sertanejo"
            v-model="musicais"
          />
          <label>
            Sertanejo
          </label>
        </div>
        <div >
          <input
            type="checkbox"
            value="Pop"
            v-model="musicais"
            checked
          />
          <label>
            Pop
          </label>
        </div>
        <div>
          <input
            type="checkbox"
            value="Rock"
            v-model="musicais"
            checked
          />
          <label>
            Rock
          </label>
        </div>
      </section>
      <section>
        <p><b>O que você gosta de fazer nas horas vagas</b></p>
        <select v-model="horasvagas" aria-label="Default select example">
          <option selected value="filme">Assistir filme</option>
          <option value="caminhar">Caminhar</option>
          <option value="estudar">Estudar algo novo</option>
        </select>
      </section>
      <Br>
      <button type="button" class="btn btn-primary btn-lg" v-on:click="say('Cadastro gerado com sucesso!')">Enviar</button>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          firstName: '',
          idioma: '',
          musicais: [],
          horasvagas: ''
        },
        methods:{
          say: function (message) {
            alert(message);
          }
        }
        
      });
    </script>
  </body>
</html>
